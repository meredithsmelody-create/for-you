<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’¬</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      font-family: 'Baloo 2', cursive;
      overflow: hidden;
      color: white;
    }

    /* falling hearts */
    .heart {
      position: fixed;
      top: -20px;
      color: white;
      opacity: 0.5;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    .chat {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 16px;
      box-sizing: border-box;
    }

    .messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      padding-bottom: 10px;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 18px;
      line-height: 1.3;
      animation: appear 0.4s ease;
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .blue {
      align-self: flex-start;
      background: #1e90ff;
      color: white;
    }

    .pink {
      align-self: flex-end;
      background: #ff8fab;
      color: #5a001f;
    }

    .input-area {
      display: flex;
      gap: 8px;
      padding-top: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-family: 'Baloo 2', cursive;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      background: #ff8fab;
      font-family: 'Baloo 2', cursive;
      font-size: 16px;
      cursor: pointer;
    }

    .final {
      font-size: 32px;
      padding: 18px 22px;
      border-radius: 22px;
      background: #ff8fab;
      color: #5a001f;
      align-self: center;
      margin-top: 20px;
      animation: appear 0.5s ease;
    }
  </style>
</head>
<body>

<!-- hearts -->
<script>
  for (let i = 0; i < 20; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "â™¡";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (10 + Math.random() * 10) + "px";
    h.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(h);
  }
</script>

<div class="chat">
  <div class="messages" id="messages"></div>

  <div class="input-area" id="inputArea">
    <input type="text" id="userInput" placeholder="type somethingâ€¦" />
    <button onclick="sendUser()">send</button>
  </div>
</div>

<script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("userInput");
  const inputArea = document.getElementById("inputArea");

  const script = [
    { text: "omg hi kaaya", cls: "blue" },
    { text: "dw ab the election", cls: "blue" },
    { text: "everything will be fine", cls: "blue" },
    { text: "everything happens for a reason", cls: "blue" },
    { text: "i love you", cls: "pink" },
    { text: "be my valentine", cls: "pink" }
  ];

  let index = 0;

  function addBubble(text, cls, big=false) {
    const div = document.createElement("div");
    div.className = "bubble " + cls;
    if (big) div.style.fontSize = "26px";
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function nextMessage() {
    if (index < script.length) {
      const msg = script[index];
      addBubble(msg.text, msg.cls);
      index++;
      setTimeout(nextMessage, 900);
    }
  }

  nextMessage();

  function sendUser() {
    if (!input.value.trim()) return;
    addBubble(input.value, "blue");
    input.value = "";
    inputArea.remove();

    setTimeout(() => {
      addBubble("I LOVE UUUU", "pink", true);
    }, 900);
  }
</script>

</body>
</html>
