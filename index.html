<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’Œ</title>

  <!-- bubbly font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Baloo 2', cursive;
    }

    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
    }

    .chat {
      position: relative;
      z-index: 2;
      padding: 16px;
      padding-bottom: 90px;
    }

    .bubble {
      max-width: 75%;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 18px;
      line-height: 1.3;
      word-wrap: break-word;
      animation: fadeIn 0.5s ease;
    }

    .left {
      align-self: flex-start;
      margin-right: auto;
    }

    .right {
      align-self: flex-end;
      margin-left: auto;
    }

    .blue {
      background: #2f6fff;
    }

    .pink {
      background: #ff7eb6;
    }

    .orange {
      background: #ff9f43;
    }

    .big {
      font-size: 1.8em;
      padding: 20px;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      padding: 10px;
      z-index: 3;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    .input-area button {
      margin-left: 8px;
      padding: 12px 18px;
      border-radius: 20px;
      border: none;
      background: #ff9f43;
      font-size: 1em;
      cursor: pointer;
    }

    /* falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 16px;
      opacity: 0.7;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="chat">
    <div class="chat-container" id="chat">

      <!-- LEFT / BLUE -->
      <div class="bubble left blue">omg hi kaaya</div>
      <div class="bubble left blue">dw ab the election</div>
      <div class="bubble left blue">everything will be fine</div>
      <div class="bubble left blue">everything happens for a reason</div>

      <!-- LEFT / PINK -->
      <div class="bubble left pink">i love you</div>
      <div class="bubble left pink">be my valentine</div>

    </div>
  </div>

  <div class="input-area">
    <input id="input" type="text" placeholder="type somethingâ€¦" />
    <button onclick="send()">send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    let responded = false;

    function send() {
      if (!input.value.trim()) return;

      // RIGHT / ORANGE bubble
      const reply = document.createElement('div');
      reply.className = 'bubble right orange';
      reply.textContent = input.value;
      chat.appendChild(reply);

      input.value = '';
      window.scrollTo(0, document.body.scrollHeight);

      if (!responded) {
        responded = true;
        setTimeout(() => {
          const love = document.createElement('div');
          love.className = 'bubble left blue big';
          love.textContent = 'I LOVE UUUU';
          chat.appendChild(love);
          window.scrollTo(0, document.body.scrollHeight);
        }, 600);
      }
    }

    // falling hearts generator
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'â™¡';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }, 400);
  </script>

</body>
</html>
